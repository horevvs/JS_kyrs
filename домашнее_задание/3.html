<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log( 10 + 10 + "10");
  //  при сложении идет складывание чисел 10+10, а потом складывание суммы чисел со строкой. Т.е сначала сложились числа, потом преобразовние с строку и склеивание строк.
  console.log(10 + "10" + 10);
  // ситуация  не аналогичная, складываем число 10 со строкой 10, получаем 1010, далее  значение string -1010 складываем с данными number 10  ,  получаем  101010.
console.log(10 + 10 + +"10");
   // строит унарный плюс которые преобразовывает string в  number, >>  равнозначный вариант console.log(10 + 10 + Number("10"));
   console.log(10 / -"");
// 10  разделить на минус  пустое значение string получим минус бесконечность
console.log(10 / +"2,5");
// number делим на string получается NaN Not-A-Number  
 
</script>
</body>
</html>
