<!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },
    {
      id: 5,
      price: 499,
      photos: [],
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];

/* так и не понял как сделать смотрел решение, там понял вроде но 
как реализовать по другому пока в голову  не пришло понимание,
понял только как сортировать числа
*/

const resultOne = products.filter ( ( products ) => products.id >= 5 ) ;
console.log( resultOne );




/*  инициируем функцию сравнения, в которую ложатся элементы массива по очереди,
если число положительное, то тогда меньшее число уходи влево большее вправо
*/
/*сортировка по price*/
products.sort( function( a, b ) { return a.price - b.price} );
console.log( products );


 

</script>
